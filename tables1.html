<html>
    <head>
        <title>table</title>
        <style>
             table,tr,th,td{
                border:1px solid black;
             }
        </style>
    </head>
    <body>
        <marquee>table rakesh oruganti</marquee>

        </table>
<table>
<tr><th>sub name</th><th>type</th><th colspan="2">cia</th><th colspan="2">ese</th><th rowspan="2">status</th></tr>
